<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Bootstrap -->

		<link href="css/index.css" rel="stylesheet">
		<link href="css/weather-icons.css" rel="stylesheet">
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>

	</head>
	<body onload="startTime()">
		<div class="container-fluid">
			<div class="row top-buffer">
				<div class="col-md-12" ></div>
			</div>
			<div class="row" >
				<div class="col-md-12" id="weather"></div>
			</div>
			<div class="row" >
				<div class="col-md-10">
					<h1 id="date"></h1>
				</div>
				<div class="col-md-2" id="clock"></div>
			</div>
			<div class="row" >
				<div class="col-md-12">
					<p>&nbsp</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6" id="feeds">
					<p>Test</p>
					<p>Test</p>
					<p>Test</p>
					<p>Test</p>
				</div>
				<div class="col-md-6">
					
				</div>
			</div>
		</div>

	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
	    <script>
	    	$.ajax({
			    type: 'GET',
			    url: 'http://api.openweathermap.org/data/2.5/weather?q=Hamburg,de&units=metric&APPID=d72f80a067c8393a8c6466dd5e997460',
			    dataType: 'jsonp',
			    success: function(json) {
			        var result = json.weather[0].description + " at " + json.main.temp + " Â°C";
			        //var result = "1";
			        if (json.weather[0].main == "Rain") {

			        	$('#weather').append("<i class=\"wi wi-day-rain iconsize\"></i>");
			        } else if (json.weather[0].main == "Clear") {
			        	
			        	$('#weather').append("<i class=\"wi wi-day-sunny iconsize\"></i>");
			        } else if (json.weather[0].main == "Snow") {
			        	
			        	$('#weather').append("<i class=\"wi wi-day-snow iconsize\"></i>");
			        } else if (json.weather[0].main == "Clouds") {
			        	
			        	$('#weather').append("<i class=\"wi wi-day-cloudy iconsize\"></i>");
			        } else {

			        	$('#weather').append("<i class=\"wi wi-day-sunny iconsize\"></i>");
			        }
			        $('#weather').append(result);
			    }
			}).done(function(){

				$('#weather').css('vertical-align', 'middle');

			});
		</script>

	

		<script type="text/javascript">

			$(document).ready(function() { 
			    // add a feed manually 
			    $('#feeds').gFeed({  
			        url: 'http://derstandard.at/?page=rss&ressort=Seite1',
			        title: 'derStandard',
			        max: 3
			    });  
			    
			}); 

			</script>
	    
	    <script language="javascript" type="text/javascript" src="js/widget.js"> </script>
	    
	    
	</body>
</html>
